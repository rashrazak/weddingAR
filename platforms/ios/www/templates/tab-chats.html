<ion-view view-title="Users">
<div class="bar bar-header bar-dark">
  <h1 class="title">bar-dark</h1>
</div>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive icon ion-minus" ng-click="remove(chat)" side="right">
         
        </ion-option-button>

        <ion-option-button class="button-assertive" ng-click="update(CHat)" side="left"></ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
